<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slide Show</title>
    <link rel="stylesheet" href="./CSS/imageslideshow.css">
    <script src="./imageslideshownew.js"></script>
  </head>
  <body>
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 16</div>
    <img src="./img/square2.jpeg" alt="Cherry Blossom Painting">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 16</div>
    <img src="./img/square3.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 16</div>
    <img src="./img/square4.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 16</div>
    <img src="./img/square5.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 16</div>
    <img src="./img/square6.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 16</div>
    <img src="./img/square7.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">7 / 16</div>
    <img src="./img/square8.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">8 / 16</div>
    <img src="./img/square9.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">9 / 16</div>
    <img src="./img/square10.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">10 / 16</div>
    <img src="./img/square12.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">11 / 16</div>
    <img src="./img/square13.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">12 / 16</div>
    <img src="./img/square15.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">13 / 16</div>
    <img src="./img/square16.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">14 / 16</div>
    <img src="./img/square17.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">15 / 16</div>
    <img src="./img/square18.jpeg" alt="Mountains">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">16 / 16</div>
    <img src="./img/square1.jpeg" alt="Mountains">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
  <span class="dot" onclick="currentSlide(11)"></span>
  <span class="dot" onclick="currentSlide(12)"></span>
  <span class="dot" onclick="currentSlide(13)"></span>
  <span class="dot" onclick="currentSlide(14)"></span>
  <span class="dot" onclick="currentSlide(15)"></span>
  <span class="dot" onclick="currentSlide(16)"></span>
</div>
<script defer src="./imageslideshownew.js" charset="utf-8"></script>
  </body>
</html>
